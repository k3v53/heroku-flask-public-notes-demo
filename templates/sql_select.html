<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes SQL Select</title>
</head>
<body>
  {%for note in notes%}
  <div class="note_box">
    <span>ID: {{note[0]}}</span>
    <p>{{note[1]}}</p>
    <span>{{note[2]}}</span>
  </div>
{%endfor%}
</body>
</html>
